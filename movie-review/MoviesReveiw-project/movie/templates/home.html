<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <h1>Welcome To the Page {{name}}!!!!!!!!</h1>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="SearchMovie" class="form-label">Search Movie:</label>
                <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>searching for: {{searchTerm}}</p>
        {% for movies in movies %}
        <h2>{{movie.title}}</h2>
        <h3>{{movie.description}}</h3>
        <img src="{{movie.url}}">
        {% if movie.url %}
        <a href="{{movie.url}}">Movie Link</a>
        {% endif %}
        {% endfor %}
        <br />
        <br />
        <h2>Join Our Mailing list</h2>
        <!-- the url take in the url and the name='value' to redirect the form to the signup.html page -->
        <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">Enter Your Email:</label>
                <input type="email" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>

</html>
